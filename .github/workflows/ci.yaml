---
name: ci

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
    paths:
      - "**.go"
  workflow_call:

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22.5"
          cache-dependency-path: "go.sum"

  lint:
    needs: [bootstrap]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22.5"
          cache-dependency-path: "go.sum"

      - run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - run: golangci-lint run ./...

  test_unit:
    needs: [bootstrap]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22.5"
          cache-dependency-path: "go.sum"

      - run: go test ./...
